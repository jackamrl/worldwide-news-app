<div
  class="bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 ease-in-out duration-200 hover:drop-shadow-xl"
>
  <a>
    <img
      style="width: 100%; object-fit: fit; background: #d9d9d9"
      class="h-80 sm:h-72 md:h-52 rounded-t-lg"
      [src]="new.media"
      alt=""
    />
  </a>
  <div class="p-5">
    <a href="#">
      <h5
        style="
          display: -webkit-box;
          -webkit-box-orient: vertical;
          -webkit-line-clamp: 3;
          overflow: hidden;
          text-overflow: ellipsis;
        "
        class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white"
      >
        {{ new.title }}
      </h5>
    </a>
    <p
      style="
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 4;
        overflow: hidden;
        text-overflow: ellipsis;
      "
      class="mb-3 font-normal text-gray-700 dark:text-gray-400"
    >
      {{ new.excerpt }}
    </p>

    <p
      style="font-size: 0.9rem !important"
      class="italic mb-3 font-xs font-semibold text-gray-900 dark:text-gray-400"
    >
      {{ formatDateTime(new.published_date) }}
    </p>

    <a
      type="button"
      (click)="toggleModal()"
      class="cursor-pointer inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-purple-700 rounded-lg hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-800"
    >
      Voir en détails
      <svg
        aria-hidden="true"
        class="w-4 h-4 ml-2 -mr-1"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </a>

    <div *ngIf="showModal" class="opacity-25 fixed inset-0 z-40 bg-black"></div>
  </div>
</div>
<div
  *ngIf="showModal"
  style="
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  "
  class="h-4/5 w-4/5 overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex"
>
  <div class="relative w-auto mx-auto">
    <!--content-->
    <div
      class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none"
    >
      <img
        style="height: 800px; background: #d9d9d9"
        class="hidden md:block w-full"
        [src]="new.media"
        alt=""
      />

      <div class="relative p-6 flex-auto">
        <h3 style="color: #111827" class="text-3xl font-semibold">
          {{ new.title }}
        </h3>

        <p class="my-4 text-slate-500 text-lg">
          {{ new.summary }}
        </p>
        <p class="my-4 text-slate-500 text-xs font-semibold leading-relaxed">
          Publié par : {{ new.authors }}
        </p>
        <p
          style="font-size: 0.9rem !important"
          class="italic mb-3 font-xs font-semibold text-gray-900 dark:text-gray-400"
        >
          {{ formatDateTime(new.published_date) }}
        </p>
        <p style="color: rgb(53, 52, 53)" class="opacity-50">
          <a class="flex items-center" target="_blank" href="{{ new.link }}"
            >Source
            <span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25"
                /></svg></span
          ></a>
        </p>
        <p>
          <a
            href="https://twitter.com/{{ new.twitter_account }}"
            target="_blank"
            ><img
              style="height: 30px; width: 30px"
              src="./../../assets/twitter.svg"
              alt=""
          /></a>
        </p>
      </div>
      <!--footer-->
      <div
        class="flex items-center justify-end p-6 border-t border-solid border-slate-200 rounded-b"
      >
        <button
          class="px-8 h-10 py-2 mr-1 mb-1 btn-secondary"
          type="button"
          (click)="toggleModal()"
        >
          Fermer
        </button>
        <button
          class="px-6 h-10 py-2 mr-1 btn-primary"
          type="button"
          (click)="toggleModal()"
        >
          Partager
        </button>
      </div>
    </div>
  </div>
</div>
