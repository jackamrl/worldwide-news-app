<div
  class="sticky w-full z-20 top-0 left-0 drop-shadow-lg bg-custom text-custom"
>
  <div
    class="relative max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <div class="relative flex items-center justify-between w-full">
      <a href="/" class="flex items-center">
        <img
          src="./../../../assets/wordlwideNewsLogo.svg"
          class="h-6 mr-3"
          alt="worldwide Logo"
        />
        <span class="self-center text-xl font-semibold whitespace-nowrap"
          >worldwide news</span
        >
      </a>
      <div class="lg:hidden">
        <button
          class="text-custom navbar-burger flex items-center text-purple-600 p-3"
        >
          <svg
            class="block h-5 w-5 fill-current"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <title>Mobile menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
          </svg>
        </button>
      </div>

      <div
        class="relative hidden lg:flex items-center ml-auto"
        id="navbar-default"
      >
        <nav
          class="items-center justify-between hidden w-full md:flex md:w-auto leading-6"
        >
          <ul
            class="flex flex-col p-4 md:p-0 mt-4 font-medium rounded-lg md:flex-row md:space-x-8 md:mt-0 md:border-0 dark:border-gray-700"
          >
            <li>
              <a
                href="#"
                class="text-sm block py-2 pl-3 pr-4 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-purple-700 md:p-0 md:dark:hover:text-purple-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >Accueil</a
              >
            </li>
            <li>
              <a
                href="/news"
                class="text-sm block py-2 pl-3 pr-4 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-purple-700 md:p-0 md:dark:hover:text-purple-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >News</a
              >
            </li>
            <li>
              <a
                href="/about"
                class="text-sm block py-2 pl-3 pr-4 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-purple-700 md:p-0 md:dark:hover:text-purple-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >A propos</a
              >
            </li>
          </ul>
        </nav>

        <!-- left buttons -->
        <div class="flex items-center ml-6 pl-6">
          <div class="flex md:order-3">
            <!-- theme buttons -->
            <button
              (click)="toggleDarkMode()"
              type="button"
              class="font-medium rounded-lg text-sm px-3 py-2 text-center mr-3 md:mr-0 dark:bg-purple-600 dark:hover:bg-purple-700"
            >
              <svg
                *ngIf="!isDarkMode()"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"
                />
              </svg>
              <svg
                *ngIf="isDarkMode()"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
                />
              </svg>
            </button>
            <!-- Social button -->
            <a
              target="_blank"
              class="font-medium rounded-lg text-sm px-3 py-2 text-center mr-3 md:mr-0 dark:bg-purple-600 dark:hover:bg-purple-700 hover:text-slate-500 dark:hover:text-white"
              href="https://github.com/jackamrl/"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 438.549 438.549"
                class="h-6 w-6"
              >
                <path
                  fill="currentColor"
                  d="M409.132 114.573c-19.608-33.596-46.205-60.194-79.798-79.8-33.598-19.607-70.277-29.408-110.063-29.408-39.781 0-76.472 9.804-110.063 29.408-33.596 19.605-60.192 46.204-79.8 79.8C9.803 148.168 0 184.854 0 224.63c0 47.78 13.94 90.745 41.827 128.906 27.884 38.164 63.906 64.572 108.063 79.227 5.14.954 8.945.283 11.419-1.996 2.475-2.282 3.711-5.14 3.711-8.562 0-.571-.049-5.708-.144-15.417a2549.81 2549.81 0 01-.144-25.406l-6.567 1.136c-4.187.767-9.469 1.092-15.846 1-6.374-.089-12.991-.757-19.842-1.999-6.854-1.231-13.229-4.086-19.13-8.559-5.898-4.473-10.085-10.328-12.56-17.556l-2.855-6.57c-1.903-4.374-4.899-9.233-8.992-14.559-4.093-5.331-8.232-8.945-12.419-10.848l-1.999-1.431c-1.332-.951-2.568-2.098-3.711-3.429-1.142-1.331-1.997-2.663-2.568-3.997-.572-1.335-.098-2.43 1.427-3.289 1.525-.859 4.281-1.276 8.28-1.276l5.708.853c3.807.763 8.516 3.042 14.133 6.851 5.614 3.806 10.229 8.754 13.846 14.842 4.38 7.806 9.657 13.754 15.846 17.847 6.184 4.093 12.419 6.136 18.699 6.136 6.28 0 11.704-.476 16.274-1.423 4.565-.952 8.848-2.383 12.847-4.285 1.713-12.758 6.377-22.559 13.988-29.41-10.848-1.14-20.601-2.857-29.264-5.14-8.658-2.286-17.605-5.996-26.835-11.14-9.235-5.137-16.896-11.516-22.985-19.126-6.09-7.614-11.088-17.61-14.987-29.979-3.901-12.374-5.852-26.648-5.852-42.826 0-23.035 7.52-42.637 22.557-58.817-7.044-17.318-6.379-36.732 1.997-58.24 5.52-1.715 13.706-.428 24.554 3.853 10.85 4.283 18.794 7.952 23.84 10.994 5.046 3.041 9.089 5.618 12.135 7.708 17.705-4.947 35.976-7.421 54.818-7.421s37.117 2.474 54.823 7.421l10.849-6.849c7.419-4.57 16.18-8.758 26.262-12.565 10.088-3.805 17.802-4.853 23.134-3.138 8.562 21.509 9.325 40.922 2.279 58.24 15.036 16.18 22.559 35.787 22.559 58.817 0 16.178-1.958 30.497-5.853 42.966-3.9 12.471-8.941 22.457-15.125 29.979-6.191 7.521-13.901 13.85-23.131 18.986-9.232 5.14-18.182 8.85-26.84 11.136-8.662 2.286-18.415 4.004-29.263 5.146 9.894 8.562 14.842 22.077 14.842 40.539v60.237c0 3.422 1.19 6.279 3.572 8.562 2.379 2.279 6.136 2.95 1                 />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="navbar-menu relative z-50 hidden">
  <div class="navbar-backdrop fixed inset-0 bg-custom opacity-25"></div>
  <nav
    class="fixed top-0 left-0 bottom-0 flex flex-col w-5/6 max-w-sm py-6 px-6 bg-custom overflow-y-auto"
  >
    <div class="flex items-center mb-8">
      <a href="/" class="mr-auto leading-none flex items-center">
        <img
          src="./../../../assets/wordlwideNewsLogo.svg"
          class="h-6 mr-3"
          alt="worldwide Logo"
        />
        <span
          class="self-center text-base font-semibold whitespace-nowrap dark:text-green"
          >worldwide news</span
        >
      </a>
      <button class="navbar-close">
        <svg
          class="h-6 w-6 text-gray-400 cursor-pointer hover:text-gray-500"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </div>
    <div>
      <hr />
      <ul>
        <li class="mb-1">
          <a
            class="block p-4 text-sm font-medium text-custom text-opacity-50 hover:text-purple-600 rounded"
            href="#"
            >Accueil</a
          >
        </li>
        <li class="mb-1">
          <a
            class="block p-4 text-sm font-medium text-custom text-opacity-50 hover:text-purple-600 rounded"
            href="/news"
            >News
          </a>
        </li>
        <li class="mb-1">
          <a
            class="block p-4 text-sm font-medium text-custom text-opacity-50 hover:text-purple-600 rounded"
            href="/about"
            >A propos</a
          >
        </li>

        <li class="mb-1">
          <a
            class="block p-4 text-sm font-medium text-custom text-opacity-50 hover:text-purple-600 rounded"
            href="/contact"
            >Contact</a
          >
        </li>
      </ul>
    </div>
  </nav>
</div>
